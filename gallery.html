<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Edited Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FB DP Editor</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Download Edited Photos</h1>
        <p>Paste URL from group. Max 30 photos (group rule). Expires in 24h.</p>
        <div class="input-group mb-3">
            <input type="text" id="photoUrl" placeholder="Paste Photo URL" class="form-control">
            <button id="addUrlBtn" class="btn btn-primary">Show Photo</button>
        </div>
        <div id="gallery" class="row mt-3"></div>
    </div>
    <div id="slideshow" class="slideshow" style="display: none;">
        <button class="slideshow-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <img id="slideshow-img" src="" alt="Slideshow">
        <button class="slideshow-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
