<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzu Creation World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover-photo" onclick="showSlideshow()">
        <img src="assets/images/cover.jpg" alt="Sizzu Creation Cover" class="img-fluid" onerror="this.src='https://via.placeholder.com/1200x300?text=Add+Cover+Photo';">
    </div>
    <div class="welcome-text text-center py-4">
        <h2 class="welcome-title">Welcome to Sizzu Creation World</h2>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sizzu DP Editor</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-primary fw-bold">Upload & View Edited Photos</h1>
        <p class="text-muted">Upload HD photo (up to 3MB). Enhanced to HD. Expires in 24h. Max 30 photos.</p>
        <div class="input-group mb-4">
            <input type="file" id="photoInput" accept="image/*" class="form-control">
            <button id="uploadBtn" class="btn btn-primary ms-2">Upload & Enhance</button>
        </div>
        <div id="gallery" class="row g-3"></div>
    </div>
    <!-- Modal for Full Photo View -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Full Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Full Photo" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <a id="downloadLink" class="btn btn-primary" download="sizzu_full_photo.jpg">Download</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/waifu2x-wasm@0.1.0/dist/waifu2x.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
