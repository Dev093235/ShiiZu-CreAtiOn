<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB DP Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cover-photo" onclick="showSlideshow()">
        <img src="assets/images/cover.jpg" alt="Group Cover Photo" class="img-fluid" onerror="this.src='https://via.placeholder.com/1200x300?text=Add+Cover+Photo';">
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FB DP Editor</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Upload & View Edited Photos</h1>
        <p>Upload HD photo (up to 3MB, compressed to <2MB). Expires in 24h. Max 30 photos.</p>
        <div class="input-group mb-3">
            <input type="file" id="photoInput" accept="image/*" class="form-control">
            <button id="uploadBtn" class="btn btn-primary">Upload Photo</button>
        </div>
        <div id="gallery" class="row"></div>
    </div>
    <div id="slideshow" class="slideshow" style="display: none;">
        <button class="slideshow-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <img id="slideshow-img" src="" alt="Slideshow">
        <button class="slideshow-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
