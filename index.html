<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB DP Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cover-photo" onclick="showSlideshow()">
        <img src="assets/images/cover.jpg" alt="Group Cover Photo" class="img-fluid">
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FB DP Editor</a>
            <a href="gallery.html" class="btn btn-info">Go to Download</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Upload Edited Photo</h1>
        <p>Upload HD photo from your phone (auto-compressed to <1MB). Share URL. Expires in 24h.</p>
        <div class="input-group mb-3">
            <input type="file" id="photoInput" accept="image/*" class="form-control">
            <button id="uploadBtn" class="btn btn-primary">Upload Photo</button>
        </div>
        <div id="uploadedPhotos" class="row"></div>
    </div>
    <script src="js/script.js"></script>
</body>
          </html>
